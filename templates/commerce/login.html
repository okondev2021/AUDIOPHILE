{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Audiophile</title>
        <link rel="stylesheet" href="{% static 'commerce/login.css' %}"/>
        <script src="{% static 'commerce/auth.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <img id="brown_logo1" src="{% static 'commerce/images/shared/logo_brown.svg' %}" alt="">
            <div class="main">
                <div class="left">
                    <div class="image">
                        <img src="{% static 'commerce/images/shared/logo.svg' %}" alt="">
                    </div>
                    <div class="text">
                        <h1>welcome back!</h1>
                    </div>
                </div>
                <div class="right">
                    <img id="brown_logo2" src="{% static 'commerce/images/shared/logo_brown.svg' %}" alt="">
                    <h1>Sign in</h1>
                    <p>Welcome back please login into your account</p>
                    {% for msg in messages %}
                        <div class="error_msg">
                            <div id="error_1">
                                <p>{{msg}}</p>
                            </div>
                            <div id="error_2">
                                <img id="close_icon" src="{% static 'commerce/images/black_icon-close.svg' %}" alt="">
                            </div>
                        </div>
                    {% endfor %}
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="username">Username</label>
                            <input name="username" type="text" placeholder="Audiouser"/>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input name="password" type="password" placeholder="*******" />
                        </div>
                        <input type="submit" value="login">
                    </form>
                    <p class="new_user">New user? <a href="{% url 'register' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
